# docker-compose-test.yml
# Phase 2a: Integration test infrastructure
# Usage: docker compose -f docker-compose-test.yml up -d

version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: goodfellaz17_postgres_test
    environment:
      POSTGRES_DB: goodfellaz17_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"  # Different port to avoid conflict with local dev DB
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d goodfellaz17_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: goodfellaz17_redis_test
    ports:
      - "6380:6379"  # Different port to avoid conflict with local dev Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: goodfellaz17_test_network
