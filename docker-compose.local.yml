# Local Development Stack for GoodfellaZ17
# Usage: docker compose -f docker-compose.local.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: goodfellaz17-postgres
    environment:
      POSTGRES_DB: goodfellaz17
      POSTGRES_USER: goodfellaz17
      POSTGRES_PASSWORD: Mariogomez33Strong
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "55432:5432"  # Non-standard host port to avoid macOS Homebrew Postgres collision
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Use combined init.sql to avoid alphabetical ordering issues
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodfellaz17"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
