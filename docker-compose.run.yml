version: '3.8'

services:
  app:
    container_name: goodfellaz-app
    image: eclipse-temurin:17-jre
    working_dir: /app
    command: java -jar /app/goodfellaz17-provider-1.0.0-SNAPSHOT.jar
    volumes:
      - /Users/omer3kale/Desktop/goodfellaz17/target:/app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod,docker
      - NEON_PASSWORD=dummy
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goodfellaz

  postgres:
    container_name: goodfellaz17-postgres
    image: postgres:16.9-alpine
    environment:
      - POSTGRES_DB=goodfellaz
      - POSTGRES_USER=goodfellaz
      - POSTGRES_PASSWORD=goodfellaz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - goodfellaz
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodfellaz"]
      interval: 10s
      timeout: 5s
      retries: 5

  streaming-worker:
    container_name: streaming-worker
    image: eclipse-temurin:17-jre
    command: echo "Worker ready"
    networks:
      - goodfellaz

networks:
  goodfellaz:
    driver: bridge

volumes:
  postgres_data:
