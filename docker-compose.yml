# Spotify Bot Provider - Docker Compose
# =====================================
# Development environment with PostgreSQL and Selenium Grid

version: '3.8'

services:
  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=spotifybot
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - BOT_MAX_CONCURRENT=10
      - PROXY_PROVIDER=MOCK
    depends_on:
      - postgres
      - selenium-hub
    networks:
      - spotifybot-network

  # PostgreSQL Database (Supabase-compatible)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=spotifybot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spotifybot-network

  # Selenium Grid Hub
  selenium-hub:
    image: selenium/hub:4.15.0
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - spotifybot-network

  # Chrome Nodes (Scale for parallel execution)
  chrome:
    image: selenium/node-chrome:4.15.0
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5
    depends_on:
      - selenium-hub
    deploy:
      replicas: 3  # 3 nodes Ã— 5 sessions = 15 concurrent Chrome instances
    networks:
      - spotifybot-network

  # Redis (Optional: for distributed task queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - spotifybot-network

  # Adminer (Database UI)
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    networks:
      - spotifybot-network

networks:
  spotifybot-network:
    driver: bridge

volumes:
  postgres-data:
