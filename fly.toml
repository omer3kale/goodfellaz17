# Fly.io Configuration - GOODFELLAZ SMM API
# fly launch --now

app = "goodfellaz-smm"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  JAVA_OPTS = "-Xmx512m -Xms256m -XX:+UseContainerSupport"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "60s"
    interval = "30s"
    method = "get"
    path = "/actuator/health"
    port = 8080
    timeout = "5s"
    type = "http"
