# Render.com Blueprint - GOODFELLAZ SMM API
# FREE tier: 750 hours/month, auto-sleep after 15min inactivity

services:
  - type: web
    name: goodfellaz-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    autoDeploy: true
