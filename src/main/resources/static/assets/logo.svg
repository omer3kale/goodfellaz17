<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c70000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Black circle background -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#c70000" stroke-width="3"/>
  <!-- G17 text -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#ffffff">G17</text>
  <!-- Spotify wave bars -->
  <g fill="url(#grad)">
    <rect x="50" y="105" width="12" height="35" rx="6"/>
    <rect x="70" y="95" width="12" height="55" rx="6"/>
    <rect x="90" y="100" width="12" height="45" rx="6"/>
    <rect x="110" y="90" width="12" height="65" rx="6"/>
    <rect x="130" y="100" width="12" height="45" rx="6"/>
  </g>
  <!-- Underline -->
  <rect x="40" y="165" width="120" height="4" fill="#c70000" rx="2"/>
</svg>
