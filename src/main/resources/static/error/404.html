<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | goodfellaz17</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 50%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .glitch-text {
            font-size: 120px;
            font-weight: 900;
            position: relative;
            text-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 60px #00ff8855;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 20px #00ff88,
                    0 0 40px #00ff88,
                    0 0 60px #00ff8855;
            }
            93% {
                text-shadow: 
                    -3px 0 #ff0080,
                    3px 0 #00d4ff,
                    0 0 40px #ff0080;
                transform: translateX(2px);
            }
            96% {
                text-shadow: 
                    3px 0 #ff0080,
                    -3px 0 #00d4ff,
                    0 0 40px #00d4ff;
                transform: translateX(-2px);
            }
        }

        .subtitle {
            font-size: 24px;
            color: #8892a0;
            margin: 20px 0 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .message {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .home-btn {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            color: #0a0f1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.5);
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { background: #00ff88; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { background: #ff0080; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { background: #00d4ff; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { background: #00ff88; left: 50%; animation-delay: 1s; }
        .particle:nth-child(5) { background: #ff0080; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { background: #00d4ff; left: 90%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="error-container">
        <div class="glitch-text">404</div>
        <div class="subtitle">Page Not Found</div>
        <p class="message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/checkout" class="home-btn">‚Üê Back to Checkout</a>
    </div>
</body>
</html>
