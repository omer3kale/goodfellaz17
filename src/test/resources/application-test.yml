# Test configuration for Testcontainers
# Note: R2DBC connection is auto-configured by @ServiceConnection from Testcontainers

spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false  # Schema loaded via initScript
  # Note: Do NOT specify r2dbc.url here - @ServiceConnection handles it

# Disable proxy system for tests
proxy:
  hybrid:
    enabled: false

# Feature flags for tests
goodfellaz17:
  worker:
    enabled: true
  refund:
    enabled: false  # Disable refunds in tests to avoid balance changes

# Reduce logging noise in tests
logging:
  level:
    root: WARN
    com.goodfellaz17: DEBUG
    org.testcontainers: INFO
