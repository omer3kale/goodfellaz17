# Test configuration for Testcontainers
# Note: R2DBC connection is auto-configured by @ServiceConnection from Testcontainers

spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
  sql:
    init:
      mode: never

# Disable proxy system for tests
proxy:
  hybrid:
    enabled: false

# Disable background task executor for tests (runs manually in unit tests)
app:
  task-executor:
    enabled: false
